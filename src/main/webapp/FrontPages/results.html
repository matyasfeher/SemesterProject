<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale=1"> 

        <title>Results</title>

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        
    </head>

    <body ng-app="FlightResults">
<!--
        <div id="slideshow">
            <img src="images/b1.jpg" class="bgM"/>
            <img src="#" delayed-src="images/b2.jpg" class="bgM"/>
        </div>
-->
        <div class="container vertical-align" id="outer" ng-controller="MainController">
            {{date}}
            
            From: <select name="origin" ng-model="origin">
                <option ng-repeat="airport in originAirports" value="{{airport}}">{{airport}}</option>
            </select><br>
            Date: <input type="text" ng-model="date"> (yyy-mm-dd) <br>
            Passangers: <input type="text" ng-model="passangers"> <br>
            <button ng-click="getFlights()">Search</button>
            

            <div class="jumbotron panel" id="resultsPanel">

                <div ng-repeat="flight in data.flights">
                <div id="fromTo">
                    <div class="changeDay"><a href="javascript:void(0)" data-toggle="tooltip" title="Previous Day" class="imageButton"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
                    <div class="city">{{flight.origin}}</div>
                    <div id="arrowDateHeading">
                        <div>15.Dec</div>
                        <div><img src="images/arrowHeading.png" /></div>
                    </div>
                    <div class="city">{{destination}}</div>
                    <div class="changeDay"><a href="javascript:void(0)" data-toggle="tooltip" title="Next Day" class="imageButton"><span class="glyphicon glyphicon-chevron-right"></span></a></div>
                </div>

                <div class="jumbotron" id="details">
                    <table>
                        <tr>
                            <td class="column1"/><td/><td/><td class="column4"/><td class="column5"/><td/>
                        </tr>

                        <tr ng-repeat="flight in data.flights">
                            <td>{{airline}}</td><td><span data-toggle="tooltip" title="Departure Time">09:15</span></td>
                            <td>
                                <div class="arrowDate" data-toggle="tooltip" title="Flight Duration">
                                    <div>1.45</div>
                                    <div><img src="images/arrow.png" /></div>
                                </div>
                            </td>
                            <td><span data-toggle="tooltip" title="Arrival Time">11:00</span></td><td><span data-toggle="tooltip" title="Price">$ 37.15</span></td><td><a href="booking.html" class="btn btn-success btn-xs">Book</a></td>
                        </tr>

                        <tr>
                            <td>Air France</td><td><span data-toggle="tooltip" title="Departure Time">11:00</span></td>
                            <td>
                                <div class="arrowDate" data-toggle="tooltip" title="Flight Duration">
                                    <div>2.15</div>
                                    <div><img src="images/arrow.png" /></div>
                                </div>
                            </td>
                            <td><span data-toggle="tooltip" title="Arrival Time">13:15</span></td><td><span data-toggle="tooltip" title="Price">$ 42.95</span></td><td><a href="booking.html" class="btn btn-success btn-xs">Book</a></td>
                        </tr>

                        <tr>
                            <td>Emirates</td><td><span data-toggle="tooltip" title="Departure Time">17:15</span></td>
                            <td>
                                <div class="arrowDate" data-toggle="tooltip" title="Flight Duration">
                                    <div>1.45</div>
                                    <div><img src="images/arrow.png" /></div>
                                </div>
                            </td>
                            <td><span data-toggle="tooltip" title="Arrival Time">19:00</span></td><td><span data-toggle="tooltip" title="Price">$ 95.50</span></td><td><a href="booking.html" class="btn btn-success btn-xs">Book</a></td>
                        </tr>

                    </table>
                </div>

            </div>


        </div>


        
        <script src="javascript/moment.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/jquery.cycle.lite.js"></script>
        <script src="javascript/scripts.js"></script>
    </body>

</html>
